<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tienda</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Emprendimientos</h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="crear-producto.html" class="btn">Crear Producto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2>Crear Tienda</h2>
            <form id="crear-tienda-form" class="auth-form">
                <input id="nombre" type="text" placeholder="Nombre de la Tienda" required>
                <textarea id="descripcion" placeholder="DescripciÃ³n" required></textarea>
                <select id="estado" required>
                    <option value="" disabled selected>Seleccione un estado</option>
                    <option value="Active">Activa</option>
                    <option value="Pending">Pendiente</option>
                </select>
                <select id="estado-horario" required>
                    <option value="" disabled selected>Seleccione estado del horario</option>
                    <option value="Open">Abierta</option>
                    <option value="Closed">Cerrada</option>
                </select>
                <input id="fecha-registro" type="datetime-local" placeholder="Fecha de Registro" required>
                <input id="hora-apertura" type="time" placeholder="Hora de Apertura">
                <input id="hora-cierre" type="time" placeholder="Hora de Cierre">
                <button id="btn-crear-tienda" class="btn btn-primary" type="submit">Registrar Tienda</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Delivery para Emprendimientos. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
