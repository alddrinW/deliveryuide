<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Categorías Globales</title>
    <link rel="stylesheet" href="categorias_admin.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Categorías Globales</h1>
        <h3>Nombre de la categoría:</h3>
        <input type="text" placeholder="Ingrese el nombre de la categoría">
        <div>
            <input type="checkbox" id="global">
            <label for="global">¿Es global?</label>
        </div>
        <div class="buttons">
            <button>Guardar</button>
            <button class="cancel">Cancelar</button>
        </div>
    </div>
</body>
</html>
