<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Subcategorías</title>
    <link rel="stylesheet" href="subcategorias.css">
</head>
<body>
    <div class="container">
        <h1>Agregar Subcategorías</h1>
        <h3>Nombre de la subcategoría:</h3>
        <input type="text" placeholder="Ingrese el nombre de la subcategoría">
        <h3>Categoría Principal relacionada:</h3>
        <select name="select">
            <option value="value1">Categoría Principal 1</option>
            <option value="value2" selected>Categoría Principal 2</option>
        </select>
        <div class="buttons">
            <button>Guardar</button>
            <button class="cancel">Cancelar</button>
        </div>
    </div>
</body>
</html>
